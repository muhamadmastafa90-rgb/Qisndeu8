<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luminara Universe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
            background: url('https://cdn.discordapp.com/attachments/1368567818982916106/1442496893044133998/IMG_6492.png?ex=6925a56b&is=692453eb&hm=8f65c14e66dff340db848bc320f139da96058687c2f6fb22c2d411b36415f573&') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 0;
            left: 0;
            font-size: 18px;
        }

        header a {
            text-decoration: none;
            color: white;
            margin-left: 25px;
            opacity: 0.9;
        }

        .center {
            text-align: left;
            margin-top: 180px;
            margin-left: 80px;
        }

        .title {
            font-size: 70px;
            font-weight: bold;
            text-shadow: 0 0 25px white;
        }

        .owner {
            margin-top: 10px;
            font-size: 20px;
            letter-spacing: 1px;
        }

        .join-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 30px;
            font-size: 20px;
            color: black;
            background: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .join-btn:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div class="left">
            <a href="#">Discord Server</a>
        </div>
        <div class="right">
            <a href="#">Name</a>
            <a href="#">Server Link</a>
        </div>
    </header>

    <div class="center">
        <div class="title">LUMINARA<br>UNIVERSE</div>
        <div class="owner">OWNERSHIP ~ DAVID</div>
        <a class="join-btn" href="YOUR_DISCORD_INVITE">Join Server</a>
    </div>
</body>
</html>
