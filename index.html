<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminara Universe</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }

        /* ‚≠ê STAR BACKGROUND */
        .stars {
            width: 200%;
            height: 200%;
            background: radial-gradient(white 1px, transparent 1px), black;
            background-size: 3px 3px;
            position: absolute;
            animation: moveStars 60s linear infinite;
            opacity: 0.4;
        }

        @keyframes moveStars {
            from { transform: translate(0, 0); }
            to { transform: translate(-500px, -500px); }
        }

        /* üåç EARTH (animated) */
        .earth {
            position: absolute;
            right: -150px;
            bottom: -100px;
            width: 450px;
            height: 450px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #4bc0ff, #005a9c);
            overflow: hidden;
            animation: rotateEarth 25s linear infinite;
        }

        @keyframes rotateEarth {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .earth::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                #4caf50 0px,
                #4caf50 40px,
                transparent 40px,
                transparent 80px
            );
            opacity: 0.6;
            animation: moveLand 8s linear infinite;
        }

        @keyframes moveLand {
            from { transform: translateX(0); }
            to { transform: translateX(-200px); }
        }

        /* ‚òÑ SHOOTING METEORS */
        .meteor {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 15px #a7d9ff;
            animation: meteorMove 3s linear infinite;
        }

        @keyframes meteorMove {
            from {
                transform: translate(0, 0) rotate(45deg);
                opacity: 1;
            }
            to {
                transform: translate(800px, 800px) rotate(45deg);
                opacity: 0;
            }
        }

        .meteor:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .meteor:nth-child(2) { top: 30%; left: 50%; animation-delay: 1s; }
        .meteor:nth-child(3) { top: 5%; left: 70%; animation-delay: 2s; }

        /* TEXT */
        .title {
            position: absolute;
            top: 25%;
            left: 10%;
            font-size: 60px;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px white;
        }

        .owner {
            position: absolute;
            top: 45%;
            left: 10%;
            color: #ccc;
            font-size: 20px;
        }

        @media (max-width: 600px) {
            .title { font-size: 35px; }
            .owner { font-size: 16px; }
            .earth { width: 260px; height: 260px; right: -100px; bottom: -80px; }
        }
    </style>
</head>

<body>

    <!-- Stars -->
    <div class="stars"></div>

    <!-- Meteors -->
    <div class="meteor"></div>
    <div class="meteor"></div>
    <div class="meteor"></div>

    <!-- Earth -->
    <div class="earth"></div>

    <!-- Text -->
    <div class="title">LUMINARA<br>UNIVERSE</div>
    <div class="owner">OWNERSHIP ~ DAVID</div>

</body>
</html>
