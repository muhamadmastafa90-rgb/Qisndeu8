<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Server Admin Panel</title>
<style>

    body {
        font-family: Arial;
        background: #121212;
        margin: 0;
        color: white;
    }

    /* Header + Menu */
    .menu {
        background: #1f1f1f;
        padding: 15px 20px;
        font-size: 30px;
        cursor: pointer;
        color: #f2c200;
        border-bottom: 2px solid #f2c200;
    }

    /* Section Title */
    h2 {
        text-align: center;
        color: #f2c200;
        margin-top: 25px;
    }

    /* Server Info Section */
    .server-box {
        width: 90%;
        margin: 20px auto;
        background: #1a1a1a;
        border: 2px solid #f2c200;
        padding: 20px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .server-logo {
        width: 120px;
        height: 120px;
        border-radius: 15px;
        border: 3px solid #f2c200;
        object-fit: cover;
    }

    .server-info {
        font-size: 18px;
    }

    .server-info .name {
        font-size: 28px;
        font-weight: bold;
        color: #f2c200;
    }

    .btn {
        background: #f2c200;
        color: #000;
        padding: 10px 20px;
        border-radius: 8px;
        margin-right: 10px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.2s;
        display: inline-block;
    }

    .btn:hover {
        background: #ffe066;
        transform: scale(1.05);
    }

    /* Admin Profile Cards */
    .profiles {
        width: 90%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
    }

    .card {
        background: #1b1b1b;
        border: 2px solid #f2c200;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
    }

    .pfp {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        border: 3px solid #f2c200;
        object-fit: cover;
    }

    .name {
        font-size: 20px;
        font-weight: bold;
        margin-top: 10px;
    }

    .role {
        color: #f2c200;
        margin-bottom: 10px;
    }

</style>
</head>
