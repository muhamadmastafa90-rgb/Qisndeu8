<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminara Universe</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            background: black;
        }

        /* ===== STAR BACKGROUND ===== */
        .stars {
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/0f7xr6C/stars.png');
            background-size: cover;
            animation: twinkle 6s infinite alternate ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
        }

        @keyframes twinkle {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* ===== EARTH ANIMATION ===== */
        .earth {
            position: absolute;
            right: -120px;
            bottom: -50px;
            width: 450px;
            animation: earthFloat 6s infinite ease-in-out alternate;
        }

        @keyframes earthFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-25px); }
        }

        /* ===== METEORS ===== */
        .meteor {
            position: absolute;
            width: 120px;
            animation: meteorFly 3s linear infinite;
        }

        .meteor2 {
            animation-duration: 4.2s;
            animation-delay: 1s;
            width: 100px;
        }

        @keyframes meteorFly {
            0% { transform: translate(0, -200px) rotate(20deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(-800px, 600px) rotate(20deg); opacity: 0; }
        }

        /* ===== TEXT AREA ===== */
        .center {
            position: absolute;
            top: 150px;
            left: 70px;
        }

        .title {
            font-size: 70px;
            font-weight: bold;
            text-shadow: 0 0 25px white;
            line-height: 70px;
        }

        .owner {
            margin-top: 15px;
            font-size: 22px;
            letter-spacing: 1px;
        }

        .join-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 32px;
            background: white;
            color: black;
            border-radius: 10px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: 0.3s;
        }

        .join-btn:hover {
            background: #cfcfcf;
        }

        /* ===== MOBILE FIX ===== */
        @media (max-width: 768px) {
            .title { font-size: 45px; line-height: 45px; }
            .center { top: 120px; left: 30px; }
            .earth { width: 300px; right: -80px; }
        }
    </style>
</head>

<body>

    <!-- Stars -->
    <div class="stars"></div>

    <!-- Earth -->
    <img class="earth" src="https://i.ibb.co/7rvLBHj/earth.png">

    <!-- Meteors -->
    <img class="meteor" src="https://i.ibb.co/yyZC06d/meteor.png">
    <img class="meteor meteor2" src="https://i.ibb.co/yyZC06d/meteor.png">

    <!-- Text -->
    <div class="center">
        <div class="title">
            LUMINARA <br> UNIVERSE
        </div>
        <div class="owner">OWNERSHIP ~ DAVID</div>
        <a class="join-btn" href="#">Join Server</a>
    </div>

</body>
</html>
